<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Represent{% endblock %}</title>
</head>
<body>
    <main>
        {% if user.is_authenticated %}
            Hi {{ user.username }}!
            <p><a href="{% url 'logout' %}">logout</a></p>
        {% else %}
            <a href="{% url 'login' %}">login</a> |
            <a href="{% url 'signup' %}">signup</a>
        {% endif %}
    {% block content %}{% endblock %}
  </main>
</body>
</html>
